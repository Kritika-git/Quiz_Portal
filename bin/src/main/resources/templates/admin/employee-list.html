<!-- templates/admin/employee-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="p-4">
    <h2>Employee Master List</h2>
    <div style="max-height: 400px; overflow-y: scroll;">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th><th>Name</th><th>Email</th><th>Dept</th><th>Phone</th><th>Category</th><th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${employees}">
                    <td th:text="${emp.employeeId}"></td>
                    <td th:text="${emp.name}"></td>
                    <td th:text="${emp.email}"></td>
                    <td th:text="${emp.department}"></td>
                    <td th:text="${emp.phone}"></td>
                    <td th:text="${emp.category}"></td>
                    <td th:text="${emp.gender}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
