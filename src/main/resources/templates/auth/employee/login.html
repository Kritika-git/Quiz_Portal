<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee/Admin Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body class="container py-5">

    <h2 class="mb-4">Employee / Admin Login</h2>

    <form th:action="@{/auth/employee/login}" method="post" class="border p-4 rounded shadow-sm">
		<div class="mb-3">
		            <label for="role" class="form-label">Select Role</label>
		            <select class="form-select" id="role" name="role" required>
		                <option value="">-- Select Role --</option>
		                <option value="EMPLOYEE">Employee</option>
		                <option value="ADMIN">Admin</option>
		            </select>
		        </div>
        <div class="mb-3">
            <label for="jobId" class="form-label">Employee ID</label>
            <input type="text" class="form-control" id="jobId" name="jobId" required placeholder="Enter your Employee ID">
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="mt-3">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    </div>

</body>
</html>
